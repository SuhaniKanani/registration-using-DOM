<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <form id="form">
        <p>Enter your name: <input type="text" id="name"></p>
        <p>Enter password: <input type="password" id="psw"></p>
        <p>Enter Contact no.: <input type="number" id="num"></p>
        <p>Enter your Position: <input type="text" id="pos"></p>
        <button type="submit">Submit</button>

        <p class="name">Name: </p>
        <p class="psw">Password: </p>
        <p class="num">Number: </p>
        <p class="pos">Position: <p>

        <script>
            $(document).ready(function(){
                $("#form").submit((event)=>{
                    event.preventDefault();

                    let name=$("#name").val();
                    $(".name").append(`${name} <br>`);

                    let password=$("#psw").val();
                    $(".psw").append(`${password} <br>`);

                    let number=$("#num").val();
                    $(".num").append(`${number} <br>`);

                    let position=$("#pos").val();
                    $(".pos").append(`${position} <br>`);
                })
            })
        </script>
    </form>
</body>
</html>
